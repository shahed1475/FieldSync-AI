version: '3.8'

# Development override configuration
services:
  postgres:
    ports:
      - "5432:5432"
    environment:
      POSTGRES_DB: fieldsync_ai_dev
      POSTGRES_USER: fieldsync_dev
      POSTGRES_PASSWORD: dev_password
    volumes:
      - postgres_dev_data:/var/lib/postgresql/data

  redis:
    ports:
      - "6379:6379"
    command: redis-server --requirepass dev_password --appendonly yes

  backend:
    build:
      context: .
      dockerfile: Dockerfile.dev
    environment:
      NODE_ENV: development
      DB_NAME: fieldsync_ai_dev
      DB_USER: fieldsync_dev
      DB_PASSWORD: dev_password
      REDIS_PASSWORD: dev_password
      JWT_SECRET: dev-jwt-secret-not-for-production
      LOG_LEVEL: debug
      CORS_ORIGIN: http://localhost:3001
    volumes:
      - .:/app
      - /app/node_modules
      - ./logs:/app/logs
    command: npm run dev
    stdin_open: true
    tty: true

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
      args:
        REACT_APP_API_URL: http://localhost:3000
        REACT_APP_WS_URL: ws://localhost:3000
    environment:
      - CHOKIDAR_USEPOLLING=true
      - REACT_APP_API_URL=http://localhost:3000
      - REACT_APP_WS_URL=ws://localhost:3000
    volumes:
      - ./frontend:/app
      - /app/node_modules
    command: npm start
    stdin_open: true
    tty: true

volumes:
  postgres_dev_data:
    driver: local